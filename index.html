<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Project</title>
</head>
<body>
    <div class="header">
        <div class="header-top-section">
            <div class="header-logo">
                <p>Header Logo</p>
            </div>
            <div class="header-links">
                <ul>
                    <li><a>header link one</a></li>
                    <li><a>header link two</a></li>
                    <li><a>header link three</a></li>
                </ul>
            </div>
        </div>
        <div class="header-bottom-section">
            <div class="header-left-side">
                <div class="hero-text">
                    <p>This website is awesome</p>
                </div>
                <div class="hero-subtext">
                    <p>Subtext example</p>
                </div>
                <div class="header-button">
                    <button>Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="img-info">
        <div class="img-info-title">
            Some random information.
        </div>
        <div class="img-section">
            <div class="img-showcase">
                <img src="#" alt="#">
                <p>Img subtext</p>
            </div>
        </div>
        <div class="img-section">
            <div class="img-showcase">
                <img src="#" alt="#">
                <p>Img subtext</p>
            </div>
        </div>
        <div class="img-section">
            <div class="img-showcase">
                <img src="#" alt="#">
                <p>Img subtext</p>
            </div>
        </div>
        <div class="img-section">
            <div class="img-showcase">
                <img src="#" alt="#">
                <p>Img subtext</p>
            </div>
        </div>
    </div>

    <div class="quote-section">
        <div class="quote">Quote</div>
        <div class="quote-author">Author</div>
    </div>

    <div class="call-to-action">
        <div class="blue-space">
            <div class="main-call">
                Call to action!
            </div>
            <div class="sub-call">
                <div class="sub-call-text">
                    <p>Sign up for our product</p>
                </div>
                
                <div class="call-button">
                    <button id="call-button-id">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright example</p>
    </div>
</body>
</html>
